<section class="hero container-fluid p-0 mw-100 w-100">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      {% for hero in site.data.hero.slides %}
      {% if hero.video %}
      <div class="swiper-slide video">
        <video src="{{ hero.file }}" preload="none" playsinline poster="{{ hero.poster }}">
          <img src="{{ hero.poster }}"/>
        </video>
        <div class="play-button-container d-flex justify-content-center align-items-center">
            <button type="button" class="btn play-button icon icon-play"><span class="sr-only">Play</span></button>
        </div>
        {% if hero.text %}
          <div class="overlay-text container {{ hero.text.position }} {{ hero.text.color }}">
            <h1>{{ hero.text.text | markdownify }}</h1>
          </div>
        {% endif %}
      </div>
      {% else %}
      <div class="swiper-slide image" style="background-image: url('{{ hero.file }}');">
        {% if hero.text %}
        <div class="overlay-text container {{ hero.text.position }} {{ hero.text.color }}">
          <h1>{{ hero.text.text | markdownify }}</h1>
        </div>
        {% endif %}
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>

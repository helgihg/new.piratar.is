<section class="hero container-fluid p-0 mw-100 w-100">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      {% for hero in site.data.hero.slides %}
      {% if hero.video %}
      <div class="swiper-slide video">
        <video src="{{Â hero.file }}" muted></video>
        {% if hero.text %}
          <div class="overlay-text {{ hero.text.position }} {{ hero.text.color }}">
            <h1>{{ hero.text.text | markdownify }}</h1>
          </div>
        {% endif %}
      </div>
      {% else %}
      <div class="swiper-slide image" style="background-image: url('{{ hero.file }}');">
        {% if hero.text %}
        <div class="overlay-text {{ hero.text.position }} {{ hero.text.color }}">
          <h1>{{ hero.text.text | markdownify }}</h1>
        </div>
        {% endif %}
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</section>

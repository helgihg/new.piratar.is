---
label: Hero
hide_body: true
fields:
- type: boolean
  name: loop
  label: loop
- type: number
  name: delay
  label: delay
- type: field_group_list
  name: slides
  label: slides
  fields:
  - name: label
    type: text
    config:
      required: false
    label: label
  - type: file
    name: file
    label: file
  - type: boolean
    name: video
    label: video
  - name: poster
    type: file
    config:
      maxSize: 250
    label: poster
    showOnly:
      field: video
      value: true
  - type: field_group
    name: text
    label: text
    fields:
    - type: text
      name: position
      label: position
    - name: color
      type: select
      default: []
      config:
        required: false
        options:
        - left
        - right
        source:
          type: simple
          section: 
          file: 
          path: 
      label: color
    - name: text
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: true
        schema:
          format: html-blocks
      label: text
  config:
    labelField: label
pages:
- _data/hero.yml

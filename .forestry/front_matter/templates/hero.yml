label: Hero
hide_body: true
fields:
- type: field_group_list
  name: Hero
  label: Hero
  fields:
  - name: file
    type: file
    config:
      maxSize: 250
    label: file
  - name: video
    type: boolean
    label: video
    default: false
  - type: field_group
    name: text
    label: text
    fields:
    - name: color
      type: select
      default: []
      config:
        required: false
        options:
        - ligth
        - dark
        source:
          type: simple
          section: 
          file: 
          path: 
      label: color
    - name: position
      type: select
      default: []
      config:
        required: false
        options:
        - left
        - right
        source:
          type: simple
          section: 
          file: 
          path: 
      label: position
    - name: text
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: text

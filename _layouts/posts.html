---
layout: default
class: posts-page
---
<script type="text/template" data-template="article">
  <div class="swiper-slide news-card article" data-category="article">
    <a href="${url}" class="d-flex flex-column justify-content-between">
      <div class="image" style="background-image: url('${image}');"></div>
      <div class="lower flex-column d-flex">
        <span class="date">${date}</span>
        <div class="title w-100">${title}</div>
        <p class="summary">${summary}</p>
      </div>
    </a>
  </div>
</script>
<script type="text/template" data-template="post">
  <div class="swiper-slide news-card post" data-category="post">
    <a href="${url}" class="d-flex flex-column justify-content-between">
      <div class="image" style="background-image: url('${image}');"></div>
      <div class="lower flex-column d-flex">
        <span class="date">${date}</span>
        <div class="title w-100">${title}</div>
        <p class="summary">${summary}</p>
      </div>
    </a>
  </div>
</script>
